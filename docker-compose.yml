version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: absolutsport-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: absolutsport_forms
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: absolutsport-redis
    restart: unless-stopped
    ports:
      - '6379:6379'

volumes:
  pgdata:
